<div ng-controller="NavListCtrl as navlist" layout="vertical" layout-fill>

    <div flex layout="column" tabIndex="-1" role="main" class="md-whiteframe-z2">

        <md-toolbar layout="row" class="md-whiteframe-z1">
            <div class="md-toolbar-tools">
            <md-button class="menu" aria-label="Shift Exchange">
                <md-icon md-svg-icon="menu" ></md-icon>
            </md-button>
            <h1>Shift Exchange</h1>
                <span flex></span>
            <md-button class="md-fab md-raised md-accent md-hue-2 md-icon-button" aria-label="Profile" ng-click="navlist.launchProfile()">
                <md-icon md-svg-icon="/assets/material-design-icons/social/svg/production/ic_person_24px.svg"></md-icon>
            </md-button>
            </div>
        </md-toolbar>

        <div layout="vertical" flex>
            <md-sidenav class="md-sidenav-left md-whiteframe-z2" md-component-id="left" md-is-locked-open ="$mdMedia('min-width: 800px')">
                <md-list>
                    <md-list-item ng-repeat="action in navlist.actions" ng-click="navlist.selectAction(action.name)">
                        {{ action.name }}
                        <md-icon md-svg-icon="{{ action.icon }}" ng-class="navlist.classIfActive(action.name,'md-primary')" class="md-icon-button"> </md-icon>
                        <md-divider></md-divider>
                    </md-list-item>
                </md-list>
            </md-sidenav>

            <md-content flex id="content">
                <div ng-switch="navlist.contentView">
                    <my-shift-browse ng-switch-when="My Shifts"></my-shift-browse>
                    <shift-browse ng-switch-when="Available Shifts"></shift-browse>
                </div>
            </md-content>
        </div>





    </div>
</div>

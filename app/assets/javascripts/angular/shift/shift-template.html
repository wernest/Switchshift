<md-dialog aria-label="New Shift" class="newShiftDialog">
    <md-subheader>
        <md-icon md-svg-icon="/assets/material-design-icons/navigation/svg/production/ic_close_24px.svg" ng-click="cancel()" class="close"></md-icon>
        <h4 class="modal-title" id="myModalLabel" ng-bind="title"></h4>
    </md-subheader>
    <md-divider></md-divider>
    <md-dialog-content class="sticky-container">
        <div>
            <form name="shiftForm" novalidate>
                <md-input-container>
                    <label for="title">Shift Title</label>
                    <input id="title" required ng-model="shift.title" ng-model-options="{'updateOn': blur}" name="title">
                    <div ng-messages="shiftForm.title.$error" ng-show="shiftForm.title.$touched && shiftForm.title.$invalid">
                        <div ng-message="required">A title is required.</div>
                    </div>
                </md-input-container>
                <md-chips ng-model="shift.airports" md-autocomplete-snap md-require-match>
                    <md-autocomplete
                            md-selected-item="airportChips.selectedItem"
                            md-search-text="airportChips.airportSearchText"
                            md-items="item in airportChips.querySearch(airportChips.airportSearchText)"
                            md-item-text="airportChips.name"
                            placeholder="Enter an airport">
                        <span md-highlight-text="airportChips.searchText">{{item.iata}} :: {{item.name}}</span>
                    </md-autocomplete>
                    <md-chip-template>
                        <span>
                          <strong>{{$chip.iata}}</strong>
                          <em>({{$chip.name}})</em>
                        </span>
                    </md-chip-template>
                </md-chips>
                <md-input-container>
                    <label for="price">Price</label>
                    <input id="price" ng-model="shift.price" name="price"/>
                </md-input-container>
            </form>
        </div>
    </md-dialog-content>
    <div class="md-actions" layout="row">
        <md-button class="md-raised" ng-click="cancel()">Cancel</md-button>
        <md-button class="md-raised md-warn" ng-click="delete()" ng-if="shift.id">Delete</md-button>
        <md-button class="md-raised md-primary" ng-click="save()">Save</md-button>
    </div>
</md-dialog>

<md-dialog>
    <md-subheader>
        <md-icon md-svg-icon="/assets/material-design-icons/navigation/svg/production/ic_close_24px.svg" ng-click="cancel()" class="close"></md-icon>
        <h2>Register</h2>
    </md-subheader>
    <md-divider></md-divider>
    <md-dialog-content>
        <form name="registerForm" ng-controller="RegisterCtrl as user" ng-submit="registerForm.$valid && user.register()" novalidate>
            <div class="form-group">
                <md-input-container>
                    <label for="inputEmail">Email Address</label>
                    <input type="email" id="inputEmail" ng-model="user.credentials.email" validate required>
                </md-input-container>
            </div>
            <div class="form-group">
                <md-input-container>
                    <label for="inputPassword">Password</label>
                    <input type="password" id="inputPassword" ng-model="user.credentials.password" validate ng-minlength="8" required >
                </md-input-container>
            </div>
            <div class="form-group">
                <md-input-container>
                    <label for="confirmPassword">Confirm Password</label>
                    <input type="password" id="confirmPassword" ng-model="user.credentials.password_confirmation" validate ng-minlength="8" required password-match="user.credentials.password">
                </md-input-container>
            </div>
            <div layout="row">
                <span flex></span>
                <md-button type="button" class="md-raised" ng-click="cancel()">Cancel</md-button>
                <md-button type="submit" class="md-primary md-raised">Register</md-button>
            </div>
            <div layout="row" layout-align="center center" layoutpadding>
                <a href="/users/confirmation/new">Resend Confirmation Email</a>
            </div>
        </form>
    </md-dialog-content>
</md-dialog>

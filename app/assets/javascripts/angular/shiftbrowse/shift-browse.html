<table class="table table-hover" style="margin-top: 60px;">
    <thead>
        <tr>
            <th>#</th>
            <th>Name</th>
            <th>Origin</th>
            <th>Destination</th>
        </tr>
    </thead>
    <tbody>
        <tr ng-repeat="shift in shifts">
            <td>{{shift.id}}</td>
            <td>{{shift.name}}</td>
            <td>{{shift.origin}}</td>
            <td>{{shift.destination}}</td>
        </tr>
    </tbody>
</table>

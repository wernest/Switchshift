
<div class="jcrw-shifts-content">
    <section layout="row" layout-sm="column" layout-align="center center" class="jcrw-header">
    <h3 class="md-flex">Available Shifts</h3>
    <span flex></span>
    <md-button class="md-raised md-primary md-button" ng-click="newShift()">
        <span class="glyphicon glyphicon-plus" aria-hidden="true"></span> Add Shift
    </md-button>
</section>
    <div layout="column" layout-fill style="padding-bottom: 32px;">
        <md-whiteframe class="md-whiteframe-z2">
            <div>
                <shift-card info="shift" ng-repeat="shift in shifts"></shift-card>
            </div>
        </md-whiteframe>
    </div>
</div>
